<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>

    <div class="calculadora-grilla">
        <div class="output">
            <input class="display" type="text" id ="result" placeholder="0">

        </div>
        

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>x</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
